<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Black History Month Trivia!</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://bootswatch.com/slate/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	>
	
</head>
<body>
<div class="jumbotron">
	<div class="container">
		<h1>Happy Black History Month!</h1>
		<h2>Play, learn, enjoy.</h2>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12 well well-sm text-center instructions">
			<p>You will have 30 seconds to answer each question.</p>
			<p>To answer, click the appropriate response.</p>
		</div>

		<div class="col-md-12 text-center" id="startGame">
			<h2 id ="result"></h2>
			<h2 class="scoreboard"></h2>
			<button class="btn btn-primary btn-lg startButton">Start the Quiz!</button>
		</div>

		<!-- QUESTION PAGE -->
		<div class="col-md-12 text-center" id="triviaRound">
			<h2 class="question"></h2>
			<h3 class="ticker"></h3>
			<div id="options">
				<ul class="list-inline">
					<li><button id="option0"></button></li>
					<li><button id="option1"></button></li>
					<li><button id="option2"></button></li>
					<li><button id="option3"></button></li>
				</ul>
			</div>
		</div>

		<div class="col-md-12 text-center"  id="gameEnd">
			<h2>Game Over.</h2>
			<h2 class="scoreboard"></h2>
		</div>
	</div>
</div>
<script src="assets/js/trivia.js"></script>
</body>
</html>
